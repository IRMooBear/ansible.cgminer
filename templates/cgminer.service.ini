[Unit]
Description=USB ASIC SHA256 mining using GekkoScience Pac 2Pac and NewPac

[Service]
Type=forking
ExecStart=/usr/bin/screen -dmS cgminer /bin/bash -c "/usr/local/bin/cgminer -c /etc/cgminer.conf"
ExecStop=/usr/bin/screen -S cgminer -X stuff q
TimeoutStopSec=5
User=pi
Nice=19

[Install]
WantedBy=multi-user.target