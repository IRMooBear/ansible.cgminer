{
"pools" : [
{% for pool in item.pools %}
        {
                "url" : "{{ pool.url }}",
                "user" : "{{ pool.user }}",
                "pass" : "{{ pool.pass }}"
        }{% if not loop.last %},{% endif %}
{% endfor %}
],
"usb": "{{ item.usb }}",
"gekko-newpac-freq": "{{ item.gekko_newpac_freq | default(cgminer_gekko_newpac_freq) }}",
"gekko-newpac-vcore": "{{ item.gekko_newpac_core | default(cgminer_gekko_newpac_core) }}",
"gekko-start-freq": "{{ item.gekko_start_freq | default(cgminer_gekko_start_freq) }}",
"gekko-step-freq": "{{ item.gekko_step_freq | default(cgminer_gekko_step_freq) }}",
"gekko-step-delay": "{{ item.gekko_step_delay | default(cgminer_gekko_step_delay) }}",
"gekko-2pac-freq": "{{ item.gekko_2pac_freq | default(cgminer_gekko_2pac_freq) }}",
"gekko-newpac-boost": {{ item.asic_boost | default(cgminer_asic_boost) }},
"suggest-diff" : "{{ item.suggest_difficulty | default(cgminer_suggest_difficulty) }}",
"failover-only" : true,
"no-submit-stale" : true,
"api-listen" : true,
"api-port" : "{{ item.port}}",
"api-allow" : "W:192.168.1.0/24,W:127.0.0.1"
}