{
"pools" : [
{% for pool in cgminer_pools %}
        {
                "url" : "{{ pool['url'] }}",
                "user" : "{{ pool['user'] }}",
                "pass" : "{{ pool['pass'] }}"
        }{% if not loop.last %},{% endif %}
{% endfor %}
],
"gekko-2pac-freq": "{{ cgminer_gekko_2pac_freq }}",
"gekko-newpac-boost": {{ cgminer_asic_boost }},
"suggest-diff" : "{{ cgminer_suggest_difficulty }}",
"failover-only" : true,
"no-submit-stale" : true,
"api-listen" : true,
"api-port" : "4028",
"api-allow" : "W:192.168.1.0/24,W:127.0.0.1"
}